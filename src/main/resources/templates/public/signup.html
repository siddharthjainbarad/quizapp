<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .title {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title text-center">Signup</h1>
        <div id="successMessage" class="alert alert-success" role="alert" style="display: none;"></div>
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Signup</button>
            <div class="text-center mt-3">
                <p>Already a user? <a href="/login" id="loginRedirect" class="btn-link">Login here</a></p>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signupForm').on('submit', function(event) {
                event.preventDefault();
                const formData = {
                    email: $('#email').val(),
                    username: $('#username').val(),
                    password: $('#password').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/api/register',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#successMessage').text(response).show();
                        $('#errorMessage').hide();
                    },
                    error: function(xhr) {
                        $('#errorMessage').text(xhr.responseText).show();
                        $('#successMessage').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
