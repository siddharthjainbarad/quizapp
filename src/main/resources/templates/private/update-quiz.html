<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-custom">
                <a class="navbar-brand" href="#">QuizApp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Quizzes
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/create-quiz}">Create Quiz</a>
                                <a class="dropdown-item" th:href="@{/take-quiz}">Take Quiz</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Hi, <span th:text="${username}"></span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/update-profile}">Setting</a>
                                <a class="dropdown-item" href="#">Help</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
    <div class="container mt-5">
        <h1 class="title text-center">Update Quiz</h1>
        <div class="question-list mt-4">
            <h3>Existing Questions</h3>
            <ul id="existingQuestionList" class="list-group">
                <!-- Existing Questions will be populated here by JavaScript -->
            </ul>
        </div>
        <div class="question-list mt-4">
            <h3>Newly Added Questions</h3>
            <ul id="newQuestionList" class="list-group">
                <!-- Newly Added Questions will be populated here by JavaScript -->
            </ul>
        </div>
        <div class="form-group mt-4">
            <label for="questionText">New Question</label>
            <input type="text" class="form-control" id="questionText" placeholder="Enter new question">
        </div>
        <div class="form-group">
            <label>Answers</label>
            <div id="answers">
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="0" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 1">
                </div>
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="1" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 2">
                </div>
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="2" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 3">
                </div>
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="3" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 4">
                </div>
            </div>
        </div>
        <input type="hidden" id="quizId" value="">
        <div class="text-center mt-4">
            <button class="btn btn-primary mr-2" onclick="addQuestion()">Add Question</button>
            <button class="btn btn-success mr-2" onclick="submitQuiz()">Submit Quiz</button>
            <!-- New AI Button -->
            <button class="btn btn-info" onclick="generateAIQuestions()">Add 10 AI Questions</button>
        </div>
    </div>
    <script src="/js/update-quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
