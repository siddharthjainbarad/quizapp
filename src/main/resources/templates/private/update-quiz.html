<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #existingQuestionList {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="title text-center">Update Quiz</h1>
        <div class="question-list mt-4">
            <h3>Existing Questions</h3>
            <ul id="existingQuestionList" class="list-group">
                <!-- Existing Questions will be populated here by JavaScript -->
            </ul>
        </div>
        <div class="question-list mt-4">
            <h3>Newly Added Questions</h3>
            <ul id="newQuestionList" class="list-group">
                <!-- Newly Added Questions will be populated here by JavaScript -->
            </ul>
        </div>
        <div class="form-group mt-4">
            <label for="questionText">New Question</label>
            <input type="text" class="form-control" id="questionText" placeholder="Enter new question">
        </div>
        <div class="form-group">
            <label>Answers</label>
            <div id="answers">
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="0" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 1">
                </div>
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="1" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 2">
                </div>
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="2" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 3">
                </div>
                <div class="form-check mb-2">
                    <input type="radio" name="correctAnswer" value="3" class="form-check-input">
                    <input type="text" class="form-control" placeholder="Answer 4">
                </div>
            </div>
        </div>
        <input type="hidden" id="quizId" value="">
        <div class="text-center mt-4">
            <button class="btn btn-primary mr-2" onclick="addQuestion()">Add Question</button>
            <button class="btn btn-success mr-2" onclick="submitQuiz()">Submit Quiz</button>
            <!-- New AI Button -->
            <button class="btn btn-info" onclick="generateAIQuestions()">Add 10 AI Questions</button>
        </div>
    </div>
    <script>
        let questions = [];

        function addQuestion() {
            const questionText = document.getElementById('questionText').value;
            const answerElements = document.querySelectorAll('#answers .form-check');
            const answers = [];
            let correctAnswerIndex = -1;

            answerElements.forEach((element, index) => {
                const answerText = element.querySelector('input[type="text"]').value;
                const isCorrect = element.querySelector('input[type="radio"]').checked;
                answers.push({ text: answerText, isCorrect: isCorrect });
                if (isCorrect) {
                    correctAnswerIndex = index;
                }
            });

            if (questionText && correctAnswerIndex !== -1) {
                questions.push({ text: questionText, answers: answers });
                updateNewQuestionList();
                clearForm();
            } else {
                alert('Please enter a question and select the correct answer.');
            }
        }

        function updateNewQuestionList() {
            const newQuestionList = document.getElementById('newQuestionList');
            newQuestionList.innerHTML = '';
            questions.forEach((question, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item question-item';
                listItem.textContent = `${index + 1}. ${question.text}`;
                newQuestionList.appendChild(listItem);
            });
        }

        function clearForm() {
            document.getElementById('questionText').value = '';
            document.querySelectorAll('#answers .form-check input[type="text"]').forEach(input => input.value = '');
            document.querySelectorAll('#answers .form-check input[type="radio"]').forEach(radio => radio.checked = false);
        }

        function submitQuiz() {
            const quizId = document.getElementById('quizId').value;
            const payload = {
                quizId: quizId.toString(),
                questions: questions
            };

            fetch('/api/quiz/submitQuiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update quiz.');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Quiz updated successfully!');
                    questions = [];
                    updateNewQuestionList();
                    loadExistingQuestions(quizId);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to update quiz.');
                });
        }

        function loadExistingQuestions(quizId) {
            fetch(`/api/quiz/${quizId}`)
                .then(response => response.json())
                .then(data => {
                    const existingQuestions = data.questions;
                    const existingQuestionList = document.getElementById('existingQuestionList');
                    existingQuestionList.innerHTML = '';
                    existingQuestions.forEach((question, index) => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item question-item';
                        listItem.textContent = `${index + 1}. ${question.text}`;
                        existingQuestionList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function generateAIQuestions() {
            const quizId = document.getElementById('quizId').value;

            fetch(`/api/chat/addQuestions/${quizId}`, {
                method: 'POST',
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    updateNewQuestionList();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to generate AI questions.');
                });
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get('quizId');
            document.getElementById('quizId').value = quizId;
            loadExistingQuestions(quizId);
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
