<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            text-align: left;
        }

        .title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9fbfd;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .question h3 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            color: #34495e;
        }

        .options .form-check {
            margin-bottom: 12px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .options .form-check input[type="radio"] {
            display: none;
        }

        .options .form-check input[type="radio"]:checked + label {
            background-color: #e0e0e0;
            color: #000;
        }

        .options .form-check label {
            padding: 10px 15px;
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .options .form-check input[type="radio"]:checked + label {
            background-color: #e0e0e0;
            color: #000;
        }

        .options .form-check label.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .options .form-check label.wrong {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .btn-submit {
            margin-top: 30px;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 16px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .question h3 {
                font-size: 18px;
            }

            .btn-submit {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Available Quizzes</h1>
        <table id="quizzesTable" class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Quiz ID</th>
                    <th>Quiz Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Quizzes will be populated here -->
            </tbody>
        </table>

        <div id="quizDetails" style="display: none;">
            <h2 class="title">Quiz Questions</h2>
            <div id="questionsContainer">
                <!-- Questions and options will be populated here -->
            </div>
            <button class="btn btn-primary btn-submit">Submit Quiz</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/take-quiz.js"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
